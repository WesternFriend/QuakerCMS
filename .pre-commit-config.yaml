repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict

  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.9.5 # Pin to specific UV version
    hooks:
      # Ensure our project is compatible with deployment scenarios
      # that might require a `requirements.txt` file.
      - id: pip-compile
        name: Generate requirements.txt
        args: [pyproject.toml, -o, requirements.txt]
        files: ^pyproject\.toml$

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.21.0
    hooks:
      - id: pyupgrade
        args: [--py312-plus] # Updated to match our Python 3.12+ requirement

  - repo: https://github.com/adamchainz/django-upgrade
    rev: 1.29.1
    hooks:
      - id: django-upgrade
        args: [--target-version, "5.2"] # Updated to match our Django version

  - repo: https://github.com/asottile/add-trailing-comma
    rev: v4.0.0
    hooks:
      - id: add-trailing-comma
        exclude: ".*migrations/.*"

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version should match the one in pyproject.toml
    rev: v0.14.2
    hooks:
      # Run the linter with auto-fix
      - id: ruff
        args: [--fix]
      # Run the formatter
      - id: ruff-format

  - repo: https://github.com/thibaudcolas/curlylint
    rev: "v0.13.1"
    hooks:
      - id: curlylint

  - repo: https://github.com/rtts/djhtml
    rev: 3.0.10
    hooks:
      - id: djhtml

  - repo: https://github.com/adamchainz/djade-pre-commit
    rev: "1.6.0"
    hooks:
      - id: djade
        args: [--target-version, "5.1"] # Latest supported version

  - repo: https://github.com/google/keep-sorted
    rev: v0.7.1
    hooks:
      - id: keep-sorted
        exclude: ".*migrations/.*"
